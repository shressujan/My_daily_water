<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/getStatesList.js') }}"></script>
    <link href="{{ url_for('static',filename='styles/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles/navbar.css') }}" rel="stylesheet">
</head>
<body onload="listStates()">
{% include 'navbar-logged-out.html' %}
<div class="container">
    <form class="form-signup" action="signup" method="POST" role="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="signupInputEmail">Email</label>
                <input type="email" class="form-control" name="signupInputEmail" id="signupInputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="signupInputPassword">Password</label>
                <input type="password" class="form-control" name="signupInputPassword" id="signupInputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="inputCity" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select name="inputState" id="inputState" class="form-control">
                    <option selected>Choose...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="inputZip" id="inputZip">
            </div>
        </div>
        <button id="signup-button" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
